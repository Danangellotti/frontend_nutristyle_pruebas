<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriStyle-Footer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style_nav-foot-nos.css">
</head>
<body>
    <!-- Footer-->
    <footer class="footer-primario bg-dark text-light">
        <div class="container">
          <div class="row">
            <div class="col-md-3 justify-content-center">
              <img src="imagen/NutriStyle_iso.png" alt="Logo" style="width: auto; height: auto;">
            </div>

            <div class="col-md-3">
              <h5>Menú principal</h5>
              <ul class="list-unstyled">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Iniciar sesión</a></li>
              </ul>
            </div>

            <div class="col-md-3">
              <h5>Aspectos legales</h5>
              <ul class="list-unstyled">
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Aviso legal</a></li>
                <li><a href="#">Política de cookies</a></li>
              </ul>              
            </div>

            <div class="col-md-3 text-center justify-content-center">
              <h5>Contáctanos</h5>
              <a href="#">
                <img src="imagen/Whatsapp.png" alt="Logo Whatsapp">
              </a>
              <a href="#">
                <img src="imagen/mail-send.png" alt="Logo mensaje">
              </a>        
            </div>
        </div>
      </footer>

      <!-- Copyright -->
      <footer class="footer-secundario text-center">
        <div class="container">
          <div class="row">
            <div class="copyright-text col-md-12">
              Copyright © 2023. NutriStyle. Todos los derechos reservados.
            </div>
          </div>
        </div>
      </footer>
      <!--Fin de footer-->
</body>
</html>
