<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriStyle-navbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style_nav-foot-nos.css">
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img src="imagen/Pie sin fondo_corto.png" alt="Logo NutriStyle" style="width: 250px; height: auto; margin-top: 1px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse custom-navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#">INICIO <span class="sr-only">(current)</span></a>
          <a class="nav-link" href="#">NOSOTROS</a>
          <a class="nav-link" href="#">PRODUCTOS</a>
          <a class="nav-link" href="#">CONTACTO</a>
          <a class="nav-link" href="#">INICIAR SESIÓN</a>
          <a class="nav-link" href="#">
            <img src="imagen/carrito vacio.png" alt="Carrito vacio" style="width: 30px; height: center;">
          </a>
        </div>
      </div>
    </nav>
    <!--Fin Navbar - Se coloca jQuery, Popper.js y los complementos de JavaScript para que se vean las opciones 
    del menú en pantallas pequeñas-->
    <script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous">
    </script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous">
    </script>  
  </body>
</html>
